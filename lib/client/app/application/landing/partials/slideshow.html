<!-- Hero Slideshow -->
<div class="lightweight-hero--slideshow mdl-grid component slideshow" hero-element style="position: relative;">
	<span id="top" hash="top" style="position: absolute; top:-100px; left: 0; height: 1px; width: 1px;"></span>

	<div class="slide--display" slideshow-container>
		<div class="video-overlay"></div>
		<video class="slideshow_slide_image" style="display: block; margin: 0 auto;" autoplay loop>
  			<source src="media/mma-hero-video.mp4" type="video/mp4">
			Your browser does not support the video tag.
		</video>
        <div class="slideshow-content" style="margin-top: 9%; margin-left: 20%; z-index: 1;" flex>
        	<div style="position: relative; max-width: 468px; height: 400px;" layout="row" layout-align="center center" flex>
	        	<div class="left-bar bar" style="position: absolute; top: 0; left:-4px; height: 80%; width: 4px;"></div>
	            <div layout="row" layout-margin layout-align="start center">
	                <div layout="column" layout-align="center start">
	                    <h1 style="color: {{base_hue_darkest.value}}; font-size: 56px; line-height: 64px; margin: 0;">We Aspire To <span typewrite initial-delay="2000" ng-attr-text="valueStatements"></span></h1>
	                    <p style="color: {{base_hue_darkest.value}}; font-size: 16px;">Helping Reshape North Texas Into America's Greatest Metropolitan Area!</p>
	                    <md-button class="md-raised" style="background-color: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}};">
	                    <md-icon style="color: {{base_hue_lightest.value}}">keyboard_arrow_right</md-icon>Learn More&nbsp;&nbsp;</md-button>
	                </div>
	            </div>
	            <div class="right-bar bar" style="position: absolute; top: 20%; right: -4px; height: 80%; width: 4px;"></div>
            </div>
        </div>
	</div>
</div>
<!-- Hero Slideshow -->
