<div flex layout="row" layout-align="center start" layout-wrap ng-attr-style="background-color: {{primary_hue_normal.value}}; margin: 0; padding: 0; padding-bottom: 64px;">
	<div flex="100" style="text-align: center; margin-top: 64px">
		<h1 class="type heading" ng-attr-style="color: {{base_hue_lightest.value}}; line-height: 64px; margin: 0; font-weight: bold;">mma NEWS</h1>
	</div>
	<div flex="100" layout-align="center center" layout-align-sm="start start" layout-align-gt-sm="start start" layout="row" layout-wrap layout-sm="row" layout-gt-sm="row" layout-padding>
		<div ng-repeat="blog in bloglist | limitTo:6" flex="100" flex-sm="50" flex-gt-sm="33" layout-wrap>
			<md-card flex="100" class="md-whiteframe-6dp" style="background: {{base_hue_lightest.value}}; position: relative;">
				<md-card-title style="padding-bottom: 0;">
					<md-card-title-text style="width: 100%">
						<md-truncate class="md-headline">{{blog.data.title}}</md-truncate>
					</md-card-title-text>
				</md-card-title>
				<md-card-content style="max-height: 200px; padding-bottom: 36px;">
					<p style="color: {{primary_hue_normal.value}};">{{blog.data.subtitle}}</p>
					<p md-truncate>{{blog.data.page.contents[0].data}}</p>
				</md-card-content>
				<a ng-href="{{blog.settings.url}}" style="position: absolute; bottom: -32px; right: 8px;">
					<md-button class="md-fab custom-deep-button md-whiteframe-6dp" aria-label="Visit blog post" style="background-color: {{primary_hue_normal.value}}!important; z-index: 1;">
	        			<md-icon style="color: {{base_hue_lightest.value}};">subdirectory_arrow_right</md-icon>
					</md-button>
				</a>
			</md-card>
		</div>
	</div>
</div>
