<div ng-include src="'application/global/style.html'"></div>
<md-content class="page" style="height: {{window_height}}px">

	<section ng-cloak>

		<!-- sticky header -->
		<md-subheader class="md-whiteframe-4dp header" layout-align="center center" layout="row" layout flex>

			<div layout-align="center center" layout="row" layout flex>

				<div flex-gt-sm="33"></div>

				<div flex-gt-sm="33" layout-align="center center" layout="row">
					<img src="media/logo.png" style="max-height: 48px;">
				</div>

				<div flex-gt-sm="33" layout-align="end center" layout="row">
					<md-button style="background-color: {{primary_hue_normal.value}};" class="md-fab md-mini" aria-label="Login" ng-click="showLoginDialog($event)">
						<md-icon style="color: {{base_hue_lightest.value}}">face</md-icon>
					</md-button>
					<md-button style="background-color: {{primary_hue_normal.value}};" class="md-fab md-mini" aria-label="More">
						<md-icon style="color: {{base_hue_lightest.value}}">menu</md-icon>
					</md-button>
				</div>
			</div>
			
		</md-subheader>
		<!-- sticky header -->

		<!-- messaging notification -->
		<div layout="row" ng-init="show_notification = true" ng-hide="show_notification == false" layout-align="center center" style="background-color: {{base_hue_darkest.value}}; position: fixed; right: 108px; bottom: 54px; height: 56px; width: 300px; z-index: 2">
			<p style="color: {{base_hue_lightest.value}}; font-size: 14px; padding: 0 0 0 16px;">Click Here To Connect With Us!</p><span flex></span>
			<md-button class="md-icon-button" ng-click="show_notification = false" aria-label="More">
				<md-icon style="color: {{base_hue_lightest.value}}">close</md-icon>
			</md-button>
		</div>
		<md-button style="background-color: {{primary_hue_normal.value}}; position: fixed; right: 24px; bottom: 48px;" class="md-fab" aria-label="More">
			<md-icon style="color: {{base_hue_lightest.value}}">mail</md-icon>
		</md-button>
		<!-- messaging notification -->

		<!-- Slideshow -->
		<div ng-include style="margin-top: -80px;" src="'application/landing/partials/slideshow.html'"></div>
		<!-- Slideshow -->
		
		<div style="height: {{window_height}}px;" layout="row" layout-align="center center">
			<div layout="row" flex>
				<div flex="100" layout="row">


					<div flex="50" style="background: #fafafa; margin: 0; height: {{window_height}}px; overflow: hidden;">
						<img style="height: 100%; width: auto;" ng-src="media/GettyImages-515225786.jpg" alt="image caption">
					</div>


					<div layout-padding flex="50">
						<md-card class="md-primary" md-whiteframe="-1" style="background: #fafafa; height: 100%;">
							<md-card-header>
								<md-card-header-text>
									<span class="md-title">Title</span>
									<span class="md-subhead">Sub header</span>
								</md-card-header-text>
							</md-card-header>
							<div style="max-height: 300px; text-align: center; overflow: hidden;">
								<img ng-src="media/GettyImages-554392207.jpg" class="md-card-image" alt="image caption">
							</div>
							<md-card-footer>
								<md-card-actions layout="row" layout-align="start center">
									<md-button>Action 1</md-button>
									<md-button>Action 2</md-button>
								</md-card-actions>
							</md-card-footer>
						</md-card>
					</div>


				</div>
			</div>
		</div>
		<div layout="column" layout-align="center center" class="footer-container" flex style="background-color: {{base_hue_darkest.value}}">
			<div class="footer-content-top" layout="row" layout-padding flex>
				<div layout="column" layout-padding layout-align="start center" flex="33">
					<div flex>
						<img src="media/logo-full-white.png" style="max-height: 120px;">
					</div>
				</div>
				<div layout="row" flex="66" layout-align="center center">
					<div layout-padding flex="33">
						<md-list>
							<md-list-item>
								<p style="font-weight: bold; color: {{base_hue_lightest.value}};">Products</p>
							</md-list-item>
							<md-list-item>
								<p style="color: {{base_hue_lightest.value}};">Nutrition</p>
							</md-list-item>
							<md-list-item>
								<p style="color: {{base_hue_lightest.value}};">Clothing</p>
							</md-list-item>
							<md-list-item>
								<p style="color: {{base_hue_lightest.value}};">Produce</p>
							</md-list-item>
						</md-list>
					</div>
					<div layout-padding flex="33">
						<md-list>
							<md-list-item>
								<p style="font-weight: bold; color: {{base_hue_lightest.value}};">Navigation</p>
							</md-list-item>
							<md-list-item>
								<p style="color: {{base_hue_lightest.value}};">Shop</p>
							</md-list-item>
							<md-list-item>
								<p style="color: {{base_hue_lightest.value}};">Blog</p>
							</md-list-item>
							<md-list-item>
								<p style="color: {{base_hue_lightest.value}};">Social</p>
							</md-list-item>
						</md-list>
					</div>
					<div layout-padding flex="33">
						<div layout="row" layout-padding layout-align="start center">
							<md-list>
								<md-list-item>
									<p style="font-weight: bold; color: {{base_hue_lightest.value}};">Stay Connected</p>
								</md-list-item>
								<md-list-item>
									<p style="color: {{base_hue_lightest.value}};">Facebook</p>
								</md-list-item>
								<md-list-item>
									<p style="color: {{base_hue_lightest.value}};">Twitter</p>
								</md-list-item>
								<md-list-item>
									<p style="color: {{base_hue_lightest.value}};">Pinterest</p>
								</md-list-item>
							</md-list>
						</div>
					</div>
				</div>
			</div>
			<!-- <md-divider style="width: 100%; border-color: {{base_hue_darker.value}};"></md-divider> -->
			<div class="footer-content-bottom" layout="row" layout-align="center center" layout-padding flex>
				<div layout-padding layout-align="start center" flex="30">
					<img src="media/logo-box-white.png" style="max-height: 48px;">
				</div>
				<div layout-padding flex="70">
					<div flex layout="row" layout-align="end center">
						<md-button ng-if="user" class="md-primary md-raised" ng-click="auth.$signOut()" >
					      	Sign out
					    </md-button>
						<div layout-margin>
							<p style="color: {{base_hue_lightest.value}};">About</p>
						</div>
						<div layout-margin>
							<p style="color: {{base_hue_lightest.value}};">Privacy &amp; Terms</p>
						</div>
						<div layout-margin>
							<h1 style="font-size: 18px; color: {{base_hue_lightest.value}};">Superpowered By Lightweight</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
    </section>
</md-content>
