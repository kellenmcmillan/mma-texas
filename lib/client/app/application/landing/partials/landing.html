<style>
	md-menu-item {min-height: 48px;}
	.border-left {border-left: 1px solid #e0e0e0;}
    .header-ms-explorer {position: fixed; width: 100%;}
</style>

<md-content class="page" style="height: {{window_height}}px">
	<section ng-cloak>

		<!-- header -->
		<md-subheader class="header md-whiteframe-6dp" layout-align="center center" layout="row" layout flex style="z-index: 5; border-bottom: 1px solid #e0e0e0" ng-class="{'header-ms-explorer': browser == 'ie'}">
			<div ng-include src="'application/partials/header.html'"></div>
		</md-subheader>
		<!-- header -->

		<div ng-include src="'application/partials/navigation-menu.html'"></div>

		<!-- messaging notification -->
<!-- 		<div layout="row" ng-init="show_notification = true; button_clicks = 0;" ng-hide="show_notification == false || button_clicks > 0" layout-align="center center" style="background-color: {{base_hue_darkest.value}}; position: fixed; right: 108px; bottom: 54px; height: 56px; width: 300px; z-index: 3">
			<p style="color: {{base_hue_lightest.value}}; font-size: 14px; padding: 0 0 0 16px;">Click Here To Connect With Us!</p><span flex></span>
			<md-button class="md-icon-button" ng-click="show_notification = false" aria-label="More">
				<md-icon style="color: {{base_hue_lightest.value}}">close</md-icon>
			</md-button>
		</div> -->
		<div class="index-form" layout-padding ng-show="show_notification == true">
			<md-card style="background: #fafafa; width: 100%; position: relative;">
				<md-button style="position: absolute; top: 24px; right: 8px;" class="md-icon-button" ng-click="show_notification = false" aria-label="More">
					<md-icon ng-attr-style="color: {{base_hue_darkest.value}}">close</md-icon>
				</md-button>
                <form name="index">
                	<div style="text-align: center">
                		<h1>Contact MMA Today!</h1>
                	</div>
                    <md-card-content>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input">
                                <label>Full Name</label>
                                <input name="name" ng-model="index_page_contact_form.name" minlength="4" required>
                                <div ng-messages="index.name.$error" ng-show="index.name.$dirty">
                                    <div ng-message="required">Name required!</div>
                                    <div ng-message="minlength">Name too short!</div>
                                </div>
                            </md-input-container>
                        </md-list-item>
                        <md-list-item>
                            <md-input-container class="md-block lightweight-md-input">
                                <label>Email</label>
                                <input type="email" name="email" ng-model="index_page_contact_form.email" required>
                                <div ng-messages="index.email.$error" ng-show="index.email.$dirty">
                                    <div ng-message="required">Email required!</div>
                                    <div ng-message="email">Enter a valid email!</div>
                                </div>
                            </md-input-container>
                        </md-list-item>
                        <md-list-item>
                        	<md-input-container class="md-block lightweight-md-input" flex>
                                <label>Message</label>
                                <textarea name="message" md-detect-hidden="true" ng-model="index_page_contact_form.message" rows="3" minlength="10" md-maxlength="250" required></textarea>
                                <div ng-messages="index.message.$error" ng-show="index.message.$dirty">
                                    <div ng-message="required">Message required!</div>
                                    <div ng-message="minlength">Message too short!</div>
                                    <div ng-message="md-maxlength">Message too long!</div>
                                </div>
                            </md-input-container>
                        </md-list-item>
                        <input type="hidden" ng-model="index_page_contact_form.source" ng-value="Home Page">
                    </md-card-content>
                    <md-card-actions layout="row" layout-align="end center" flex>
                        <md-button class="md-raised" ng-click="sendLead(index_page_contact_form)" ng-attr-style="background-color: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}};">Send</md-button>
                    </md-card-actions>
                </form>
            </md-card>
		</div>
		<md-button ng-hide="show_notification == true" ng-click="show_notification = true" style="background-color: {{primary_hue_normal.value}}; position: fixed; right: 24px; bottom: 48px;" class="md-fab" aria-label="More">
			<md-icon style="color: {{base_hue_lightest.value}}">mail</md-icon>
		</md-button>
		<!-- messaging notification -->

		<!-- Slideshow -->
		<div ng-include src="'application/landing/partials/slideshow.html'"></div>
		<!-- Slideshow -->

		<!-- Services -->
		<div ng-include src="'application/landing/partials/section_1.html'"></div>
		<!-- Services -->

		<!-- Item Carousel -->
		<div ng-include src="'application/landing/partials/section_2.html'"></div>
		<!-- Item Carousel -->

		<!-- Map With Contact Form Overlay -->
		<div ng-include src="'application/landing/partials/section_3.html'"></div>
		<!-- Map With Contact Form Overlay -->

		<!-- Footer -->
		<div ng-include src="'application/partials/footer.html'"></div>
		<!-- Footer -->

    </section>
</md-content>
