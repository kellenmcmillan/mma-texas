<!-- Hero Slideshow -->
<style ng-if="scrollable">
    .slide--display {
        position: absolute;
        top: 0px;
    }
    @media screen and (max-width: 839px) and (min-width: 480px){.slideshow_slide_image {height:100%!important; width: auto!important;}}
    @media screen and (max-width: 479px){.slideshow_slide_image {height:100%!important; min-height: 100%!important;}}
</style>
<style ng-if="!scrollable">
	.slide--display {
        position: absolute;
        top: 0px;
    }
    @media screen and (max-width: 839px) and (min-width: 480px){.slideshow_slide_image {height:100%!important; width: auto!important;}}
    @media screen and (max-width: 479px){.slideshow_slide_image {height:100%!important; min-height: 100%!important;}}
</style>
<div layout="row" layout-align="center center" layout-wrap ng-attr-style="background-color: {{base_hue_darkest.value}};">
	<div flex="100" style="position: relative; height: 700px;">
		<slick ng-if="featured_projects" responsive=slick_breakpoints infinite=true speed=1000 mobileFirst=true waitForAnimate=false pauseOnHover=false pauseOnFocus=false autoplay=true slides-to-show=2 touch-move=true slides-to-scroll=1 autoplaySpeed=6000>
		 <div ng-repeat="slide in featured_projects">
		 	<img alt="{{slide.alt}}" class="slideshow_slide_image" ng-src="{{slide.data.page.foreground.images.source}}" style="display: block; margin: 0 auto; width: auto!important; min-height: 700px!important; height: auto;">
		 </div>
		</slick>
	</div>
</div>

<!-- Hero Slideshow -->
