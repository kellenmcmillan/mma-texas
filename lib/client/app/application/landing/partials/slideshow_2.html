<!-- Hero Slideshow -->
<style ng-if="scrollable">
    .slide--display {
        position: absolute;
        top: 0px;
    }
    @media screen and (max-width: 839px) and (min-width: 480px){.slideshow_slide_image {height:100%!important; width: auto!important;}}
    @media screen and (max-width: 479px){.slideshow_slide_image {height:100%!important; width: auto!important;}}
</style>
<style ng-if="!scrollable">
	.slide--display {
        position: absolute;
        top: 0px;
    }
    @media screen and (max-width: 839px) and (min-width: 480px){.slideshow_slide_image {height:100%!important; width: auto!important;}}
    @media screen and (max-width: 479px){.slideshow_slide_image {height:100%!important; width: auto!important;}}
</style>
<div style="position: relative; height: 300px;">
	<slick style="height: 100%;" ng-if="secondary_slideshow_hero.images.length" infinite=true speed=1000 waitForAnimate=false pauseOnHover=false autoplay=true centerMode=true slides-to-show=3 touch-move=true slides-to-scroll=1>
	 <div ng-repeat="slide in secondary_slideshow_hero.images">
	 	<img alt="{{slide.alt}}" class="slideshow_slide_image" ng-src="{{slide.source}}" style="display: block; margin: 0 auto; min-height: 100%; min-width: 100%; width: auto!important; height: auto!important;">
	 </div>
	</slick>
</div>

<!-- Hero Slideshow -->
