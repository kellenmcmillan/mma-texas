
<style>
	.header-ms-explorer {position: fixed; width: 100%;}
</style>
<md-content class="page projects" style="height: {{window_height}}px">
	<section style="background: {{base_hue_lighter.value}}">
		
		<!-- header -->
		<md-subheader class="header md-whiteframe-6dp" layout-align="center center" layout="row" layout flex style="z-index: 5; border-bottom: 1px solid #e0e0e0" ng-class="{'header-ms-explorer': browser == 'ie'}">
			<div ng-include src="'application/partials/header.html'"></div>
		</md-subheader>
		<!-- header -->

		<div ng-include src="'application/partials/navigation-dropdown-parent-mobile.html'"></div>
		<div ng-include src="'application/partials/navigation-dropdown.html'"></div>

		<div class="md-whiteframe-4dp projects-dropdown" layout="row" layout-wrap layout-align="start center" flex="100" ng-attr-style="background-color: {{primary_hue_normal.value}}; padding: 0; margin: 0; width: 100%; min-height: 60px;">
			<div layout-margin layout-padding flex="100" flex-sm="30" flex-gt-sm="30">
				<h1 ng-attr-style="color: {{base_hue_lightest.value}};">{{pageTitle}}</h1>
			</div>
		</div>

		<!-- slider -->
		<div class="listing" flex="100" layout="row" layout-align="start start" layout-wrap style="position: relative;">

			<div layout-padding class="projects-listing" ng-repeat="item in project_listings" flex="100" flex-sm="100" flex-gt-sm="50">
				<md-card class="md-whiteframe-6dp" layout="column" layout-wrap layout-sm="row" layout-gt-sm="row" style="background: {{base_hue_lightest.value}}; height: 100%; padding: 0; position: relative;">
					<div class="post-image" flex="100" flex-sm="50" flex-gt-sm="50" style="margin: 0; padding: 0; min-width: 50%;">
						<img ng-cloak src="{{item.data.page.foreground.images.source || 'https://storage.googleapis.com/mma-texas.appspot.com/media/images/missing-image-wide.png'}}" class="md-card-image">
					</div>
					<a ng-href="{{item.settings.url}}" style="position: absolute; bottom: 8px; right: 8px;">
					<md-button class="md-fab custom-deep-button md-whiteframe-6dp" aria-label="Visit Project" style="background-color: {{primary_hue_normal.value}}; z-index: 3">
	        			<md-icon style="color: {{base_hue_lighter.value}};">subdirectory_arrow_right</md-icon>
    				</md-button>
					</a>
					<div flex="100" flex-sm="50" flex-gt-sm="50" layout-padding style="background-color: {{base_hue_lightest.value}}; opacity: .9; z-index: 2; margin: 0; padding: 0; min-width: 50%; min-height: 250px">
						<md-card-header>
							<md-card-header-text>
								<h1 class="type heading" style="font-weight: bold; color: {{primary_hue_normal.value}};">{{item.data.title}}</h1>
							</md-card-header-text>
						</md-card-header>
						<md-card-content>
							<p style="color: {{base_hue_darker.value}}; max-height: 100px;">{{item.data.description}};</p>
						</md-card-content>
					</div>
				</md-card>
			</div>

		</div>
		<!-- slider -->

	</section>
	<!-- Footer -->
	<div ng-include src="'application/partials/footer.html'"></div>
	<!-- Footer -->
</md-content>
