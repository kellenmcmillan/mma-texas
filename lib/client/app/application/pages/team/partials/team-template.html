<style>
.interior-page-background {
    background: url('{{spotlightPage.data.page.background.images.source}}') no-repeat;
    background-size: cover; width: 100%!important; height: 100%; 
    right: 0; top: 200px; padding:0; margin: 0!important;
}
	.header-ms-explorer {position: fixed; width: 100%;}
</style>
<md-content class="page spotlight" style="height: {{window_height}}px">
	<section style="background: {{base_hue_lighter.value}}">

		<!-- header -->
		<md-subheader class="header md-whiteframe-6dp" layout-align="center center" layout="row" layout flex style="z-index: 5; border-bottom: 1px solid #e0e0e0" ng-class="{'header-ms-explorer': browser == 'ie'}">
			<div ng-include src="'application/partials/header.html'"></div>
		</md-subheader>
		<!-- header -->

		<div ng-include src="'application/partials/navigation-menu.html'"></div>

	    <div class="interior-page" flex="100" layout="row" layout-wrap layout-align="space-around start" layout-wrap style="width: 100%;">
	    	<div flex="100" style="text-align: center; margin-top: 64px; z-index: 2">
				<h1 class="type heading" ng-attr-style="color: {{base_hue_darkest.value}}; line-height: 64px; margin: 0; font-weight: bold;">Our People</h1>
			</div>
	    	<md-card class="md-whiteframe-6dp" flex="100" flex-sm="33" flex-gt-sm="30" ng-repeat="member in settings.staff.members">
	    		<img ng-src="{{member.source || '/assets/design/missing-person-image.gif'}}" class="md-card-image" alt="Washed Out">
	    	</md-card>
		</div>

	</section>
	<!-- Footer -->
	<div ng-include src="'application/partials/footer.html'"></div>
	<!-- Footer -->
</md-content>
