<style>
.interior-page-background {
    background: url('{{spotlightPage.data.page.background.images.source}}') no-repeat;
    background-size: cover; width: 100%!important; height: 100%; 
    right: 0; top: 200px; padding:0; margin: 0!important;
}
</style>
<md-content class="page" style="height: {{window_height}}px">
	<section style="background: {{primary_hue_normal.value}}">

		<!-- header -->
		<md-subheader class="header md-whiteframe-6dp" layout-align="center center" layout="row" layout flex style="z-index: 5; border-bottom: 1px solid #e0e0e0">
			<div ng-include src="'application/partials/header.html'"></div>
		</md-subheader>
		<!-- header -->

		<div ng-include src="'application/partials/navigation-menu.html'"></div>

		<md-button ng-if="me.security.roles == 'management'" ng-click="edit(spotlightPage.settings.configs, spotlightPage)" class="md-fab custom-deep-button" aria-label="Edit Info Page" style="background-color: {{primary_hue_normal.value}}; position: fixed; bottom: 128px; right: 24px;">
	        <md-icon style="color: {{base_hue_lighter.value}};">build</md-icon>
	    </md-button>

	    <div class="interior-page" flex="100" layout="row" layout-align="center start" layout-wrap style="width: 100%;">

			<!-- Page Title -->
			<div class="spotlight hero" layout="row" flex="100" style="position: relative; top: 0; overflow: hidden; text-align: center; background-color: {{base_hue_lightest.value}};">
				<!-- <div style="width: 100%; height: 100%; position: absolute;">
				    <img style="opacity: .2; width: 100%; height: auto;" ng-src="{{spotlightPage.data.page.background.images.source}}">
				</div> -->
				<!-- <h2 style="text-shadow: 1px 1px 8px rgba(0, 0, 0, .8); color: {{base_hue_text__lightest.value}}; position: relative; margin: auto;" class="type simulated">{{spotlightPage.data.title}}</h2> -->
			</div>
			<!-- =Page Title -->
			
			<md-card class="md-whiteframe-8dp" layout="row" layout-wrap flex="90" flex-sm="90" flex-gt-sm="50" layout-align="start start" ng-attr-style="margin-top: -400px; z-index: 1; min-height: 800px; background-color: {{base_hue_lightest.value}}; padding: 0; position: relative;" layout-margin>
				<img style="height: 400px; margin: 0;" class="md-card-image" ng-src="{{spotlightPage.data.page.background.images.source}}">
				<md-button class="md-fab custom-deep-button" aria-label="Edit Info Page" style="background-color: {{primary_hue_normal.value}}; position: absolute; top: 364px; right: 8px;">
			        <md-icon style="color: {{base_hue_lighter.value}};">share</md-icon>
			    </md-button>
		    	<div flex="100" ng-attr-style="margin-bottom: 100px; width: 100%; background-color: {{base_hue_lightest.value}}; min-height: 400px;" layout-margin layout-padding>
		    		<h1 class="type simulated">{{spotlightPage.data.title}}</h1>
			    	<div ng-repeat="content in spotlightPage.data.page.contents">
			    		<h1 class="type heading-2 base-hdst--text" ng-if="content.type == 'title'" ng-bind-html="content.data" style="margin-top: 8px; margin-bottom: 8px;"></h1>
						<p class="base-hdst--text" ng-if="content.type == 'text'" ng-bind-html="content.data"></p>
						<p class="base-hdst--text" ng-repeat="listItem in content.data track by $index" ng-if="content.type == 'list'">&bull;&nbsp;&nbsp;{{listItem.item}}</p>
						<div style="width: 100%; padding: 0">
							<!-- panel images -->
								<md-card ng-cloak class="lightweight-card-image md-whiteframe-2dp" ng-if="content.type == 'image'" ng-attr-style="position: relative;">
									<img ng-src="{{content.source ? content.source : 'https://storage.googleapis.com/spsd-189118.appspot.com/missing-image.png'}}" class="md-card-image">
								</md-card>
							<!-- panel images -->
						</div>
						<a ng-if="content.type == 'button'" href="{{content.data.url}}">
	                        <md-button class="md-raised" style="margin-top: 8px; margin-bottom: 16px; background-color: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}};">{{content.data.button}}</md-button>
	                    </a>
			        </div>
		    	</div>

			</md-card>

			<div class="md-whiteframe-8dp" layout="row" layout-wrap flex="90" flex-sm="90" flex-gt-sm="25" layout-align="start start" ng-attr-style="margin-top: -400px; z-index: 1; min-height: 200px; background-color: {{base_hue_lightest.value}}; padding: 0;" layout-margin>
				<md-card ng-attr-style="background: {{base_hue_lightest.value}}; width: 100%; position: relative;">
					<md-button style="position: absolute; top: 24px; right: 8px;" class="md-icon-button" ng-click="show_notification = false" aria-label="More">
						<md-icon style="color: {{base_hue_darkest.value}}">close</md-icon>
					</md-button>
	                <form name="spotlight">
	                	<div style="text-align: center">
	                		<h1>Contact MMA Today!</h1>
	                	</div>
	                    <md-card-content>
	                        <md-list-item>
	                            <md-input-container class="md-block lightweight-md-input">
	                                <label>Full Name</label>
	                                <input name="name" ng-model="spotlight_page_contact_form.name" minlength="4" required>
	                                <div ng-messages="spotlight.name.$error" ng-show="spotlight.name.$dirty">
	                                    <div ng-message="required">Name required!</div>
	                                    <div ng-message="minlength">Name too short!</div>
	                                </div>
	                            </md-input-container>
	                        </md-list-item>
	                        <md-list-item>
	                            <md-input-container class="md-block lightweight-md-input">
	                                <label>Email</label>
	                                <input type="email" name="email" ng-model="spotlight_page_contact_form.email" required>
	                                <div ng-messages="spotlight.email.$error" ng-show="spotlight.email.$dirty">
	                                    <div ng-message="required">Email required!</div>
	                                    <div ng-message="email">Enter a valid email!</div>
	                                </div>
	                            </md-input-container>
	                        </md-list-item>
	                        <md-list-item>
	                        	<md-input-container class="md-block lightweight-md-input" flex>
	                                <label>Message</label>
	                                <textarea name="message" md-detect-hidden="true" ng-model="spotlight_page_contact_form.message" rows="3" minlength="10" md-maxlength="250" required></textarea>
	                                <div ng-messages="spotlight.message.$error" ng-show="spotlight.message.$dirty">
	                                    <div ng-message="required">Message required!</div>
	                                    <div ng-message="minlength">Message too short!</div>
	                                    <div ng-message="md-maxlength">Message too long!</div>
	                                </div>
	                            </md-input-container>
	                        </md-list-item>
	                    </md-card-content>
	                    <md-button class="md-fab custom-deep-button" aria-label="Edit Info Page" style="background-color: {{base_hue_lightest.value}}; position: absolute; bottom: -16px; right: 8px;">
					        <md-icon style="color: {{primary_hue_normal.value}};">share</md-icon>
					    </md-button>
	                </form>
	            </md-card>
			</div>

		</div>

	</section>
	<!-- Footer -->
	<div ng-include src="'application/partials/footer.html'"></div>
	<!-- Footer -->
</md-content>
