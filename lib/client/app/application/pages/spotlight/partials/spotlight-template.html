<style>
.interior-page-background {
    background: url('{{spotlightPage.data.page.background.images.source}}') no-repeat;
    background-size: cover; width: 100%!important; height: 100%; 
    right: 0; top: 200px; padding:0; margin: 0!important;
}
</style>
<md-content class="page" style="height: {{window_height}}px">
	<section style="background: {{base_hue_lightest.value}}">

		<!-- header -->
		<md-subheader class="header" layout-align="center center" layout="row" layout flex style="z-index: 5; box-shadow: none; border-bottom: 1px solid #e0e0e0">
			<div ng-include src="'application/partials/header.html'"></div>
		</md-subheader>
		<!-- header -->

		<div ng-include src="'application/partials/navigation-menu.html'"></div>

		<md-button ng-if="me.security.roles == 'management'" ng-click="edit(spotlightPage.settings.configs, spotlightPage)" class="md-fab custom-deep-button" aria-label="Edit Info Page" style="background-color: {{primary_hue_normal.value}}; position: fixed; bottom: 128px; right: 24px;">
	        <md-icon style="color: {{base_hue_lighter.value}};">build</md-icon>
	    </md-button>

	    <div class="interior-page" flex="100" layout="row" layout-wrap style="width: 100%;">
		    <!-- Shrinking Page Title -->
			<div class="lightweight-interior--hero" flex>
				<div style="width: 100%; height: 100%; z-index: -1!important; position: absolute;">
				    <div class="interior-page-background"></div>
				</div>
				<h1 class="type heading" style="text-shadow: 1px 1px 8px rgba(0, 0, 0, .8); color: {{base_hue_lightest.value}};">{{spotlightPage.data.title}}</h2>
			</div>
			<!-- Shrinking Page Title -->
			
			<div flex="80" class="md-whiteframe-4dp" style="margin-top: -104px; margin-left: auto; margin-right: auto; z-index: 1; min-height: 90vh; background-color: {{base_hue_lightest.value}}">

		    	<div style="margin-bottom: 100px;">
			    	<div ng-repeat="content in spotlightPage.data.page.contents">
			    		<h1 class="h1 base-hdst--text" ng-if="content.type == 'title'" ng-bind-html="content.data" style="margin-top: 8px;"></h1>
						<p class="base-hdst--text" ng-if="content.type == 'text'" ng-bind-html="content.data"></p>
						<p class="base-hdst--text" ng-repeat="listItem in content.data track by $index" ng-if="content.type == 'list'">&bull;&nbsp;&nbsp;{{listItem.item}}</p>
						<div class="mdl-grid full-width no-padding">
							<!-- panel images -->
							<div ng-cloak class="mdl-cell mdl-cell--12-col lightweight-card-image mdl-card mdl-shadow--2dp" ng-if="content.type == 'image'" ng-attr-style="background: url('{{content.source ? content.source : 'https://storage.googleapis.com/spsd-189118.appspot.com/missing-image.png'}}') center/cover; position: relative;">
								<div class="mdl-card__title mdl-card--expand"></div>
							</div>
							<!-- panel images -->
						</div>
						<a ng-if="content.type == 'button'" href="{{content.data.url}}">
                            <button style="margin-top: 8px; margin-bottom: 16px;" class="button-color-border mdl-button mdl-js-button mdl-js-ripple-effect">{{content.data.button}}</button>
                        </a>
			        </div>
		    	</div>

			</div>

		</div>

	</section>
	<!-- Footer -->
	<div ng-include src="'application/partials/footer.html'"></div>
	<!-- Footer -->
</md-content>
