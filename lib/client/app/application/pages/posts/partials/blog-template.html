<md-content class="page" style="height: {{window_height}}px">
	<section style="background: {{base_hue_lightest.value}}">
		
		<!-- header -->
		<md-subheader class="header" layout-align="center center" layout="row" layout flex style="z-index: 5; box-shadow: none; border-bottom: 1px solid #e0e0e0">
			<div ng-include src="'application/partials/header.html'"></div>
		</md-subheader>
		<!-- header -->

		<div ng-include src="'application/partials/navigation-menu.html'"></div>

		<md-button ng-if="user" ng-click="edit(blogPage.settings.configs, blogPage)" class="md-fab custom-deep-button" aria-label="Edit Blog Page" style="background-color: {{primary_hue_normal.value}}; position: fixed; bottom: 128px; right: 24px;">
	        <md-icon style="color: {{base_hue_lighter.value}};">build</md-icon>
	    </md-button>

		<div class="interior-page" flex="100" layout="row" layout-wrap style="width: 100%;">

			<!-- Shrinking Page Title -->
			<div layout="row" flex="100" style="height: 600px; position: relative; top: 0; overflow: hidden; text-align: center;">
				<div style="width: 100%; height: 100%; position: absolute;">
				    <img ng-src="{{blogPage.data.page.background.images.source}}">
				</div>
				<h2 style="color: {{base_hue_text__lightest.value}}; position: relative; margin: auto;" class="type simulated">{{blogPage.data.title}}</h2>
			</div>
			<!-- Shrinking Page Title -->

			<!-- tab Panel Component -->
		    <div layout="row" layout-wrap flex="100" flex-sm="100" flex-gt-sm="100" style="z-index: 3; min-height: 300px;" layout-padding>

				<md-list class="md-dense" flex="100">
                    <md-list-item class="md-3-line" flex style="padding: 0;">
                        <!-- <md-icon class="md-avatar-icon" aria-label="View details" style="color: {{base_hue_darkest.value}};">face</md-icon> -->
                        <div class="md-list-item-text">
                        	<h3 style="font-size: 24px;">{{blogPage.data.headline}}</h3>
                            <h3 style="font-size: 16px;">{{blogPage.data.subtitle}}</h3>
                            <p style="font-size: 16px;">{{blogPage.data.author}} / {{blogPage.data.date | date : "MMM d, y h:mm:ss a"}}</p>
                        </div>
                    </md-list-item>
                </md-list>
		    	<div ng-repeat="content in blogPage.data.page.contents" flex="100">
		    		<h1 class="type heading-2 base-hdst--text" ng-if="content.type == 'title'" ng-bind-html="content.data" style="margin-top: 8px;"></h1>
					<p class="base-hdst--text" ng-if="content.type == 'text'" ng-bind-html="content.data"></p>
					<p class="base-hdst--text" ng-repeat="listItem in content.data track by $index" ng-if="content.type == 'list'">&bull;&nbsp;&nbsp;{{listItem.item}}</p>
					<div class="mdl-grid full-width no-padding">
						<!-- panel images -->
							<md-card ng-cloak class="lightweight-card-image md-whiteframe-2dp" ng-if="content.type == 'image'" ng-attr-style="position: relative;">
								<img ng-src="{{content.source ? content.source : 'https://storage.googleapis.com/spsd-189118.appspot.com/missing-image.png'}}" class="md-card-image">
							</md-card>
						<!-- panel images -->
					</div>
					<a ng-if="content.type == 'button'" href="{{content.data.url}}">
                        <md-button class="md-raised" style="margin-top: 8px; margin-bottom: 16px; background-color: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}};">{{content.data.button}}</md-button>
                    </a>
		        </div>

		    </div>
		    <!-- tab Panel Component -->

		</div>
	</section>
	<!-- Footer -->
	<div ng-include src="'application/partials/footer.html'"></div>
	<!-- Footer -->
	
</md-content>
