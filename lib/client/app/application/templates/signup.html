<md-dialog class="authentication" aria-label="Sign Up">
	<form ng-submit="createUser()">
		<md-dialog-content style="max-width: 400px; min-width: 360px; max-height: 810px;">
			<md-tabs class="signup_dialog" md-dynamic-height md-border-bottom>
				<md-tab label="Personal Info">
					<md-content class="md-padding">
						<md-list-item>
							<md-input-container class="md-block lightweight-md-input" flex>
								<label>Firstname</label>
								<input ng-model="newUser.firstname">
							</md-input-container>
						</md-list-item>
						<md-list-item>
							<md-input-container class="md-block lightweight-md-input" flex>
								<label>Lastname</label>
								<input ng-model="newUser.lastname">
							</md-input-container>
						</md-list-item>
						<md-list-item>
							<md-input-container class="md-block lightweight-md-input" flex>
								<label>Phone</label>
								<input ng-model="newUser.phone">
							</md-input-container>
						</md-list-item>
						<md-list-item>
							<md-input-container class="md-block lightweight-md-input" flex>
								<label>Street Address</label>
								<input ng-model="newUser.street_address">
							</md-input-container>
						</md-list-item>
						<md-list-item>
							<md-input-container class="md-block lightweight-md-input" flex>
								<label>Suite # (optional)</label>
								<input ng-model="newUser.suite_address">
							</md-input-container>
						</md-list-item>
						<md-list-item>
							<md-input-container class="md-block lightweight-md-input" flex>
								<label>City</label>
								<input ng-model="newUser.city_address">
							</md-input-container>
						</md-list-item>
						<md-list-item>
							<md-input-container class="md-block lightweight-md-input" flex>
								<label>Zipcode</label>
								<input ng-model="newUser.zipcode_address">
							</md-input-container>
						</md-list-item>
						<md-list-item>
							<md-input-container style="margin-right: 16px" class="md-block lightweight-md-dropdown" flex>
								<label class="lightweight-md-option-label">State</label>
								<md-select ng-model="state_address">
									<md-option class="lightweight-md-option" ng-repeat="state in states" value="{{state.abbrev}}">
										{{state.abbrev}}
									</md-option>
								</md-select>
							</md-input-container>
						</md-list-item>
					</md-content>
				</md-tab>
				<md-tab label="Create Account">
					<md-content class="md-padding">
						<md-list-item>
							<md-input-container class="md-block lightweight-md-input" flex>
								<label>Email</label>
								<input ng-model="newUser.email">
							</md-input-container>
						</md-list-item>
						<md-list-item>
							<md-input-container class="md-block lightweight-md-input" flex>
								<label>Password</label>
								<input ng-model="newUser.password">
							</md-input-container>
						</md-list-item>
						<md-list-item>
							<md-input-container class="md-block lightweight-md-input" flex>
								<label>Re-enter password</label>
								<input ng-model="newUser.compare_password">
							</md-input-container>
						</md-list-item>
					</md-content>
				</md-tab>
			</md-tabs>
		</md-dialog-content>
		<md-dialog-actions class="login_actions" layout="row" layout-align="center center">
			<md-button style="background: transparent;" type="submit" style="margin-right:20px;">
			Sign up
				<md-icon>keyboard_arrow_right</md-icon>
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
