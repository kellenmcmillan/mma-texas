<style>
    md-list-item md-input-container {width: 100%;}
    .md-default-theme .md-calendar-date.md-calendar-selected-date .md-calendar-date-selection-indicator, .md-calendar-date.md-calendar-selected-date .md-calendar-date-selection-indicator, .md-default-theme .md-calendar-date.md-focus.md-calendar-selected-date .md-calendar-date-selection-indicator, .md-calendar-date.md-focus.md-calendar-selected-date .md-calendar-date-selection-indicator {background: {{primary_hue_normal.value}}!important;}
    .md-default-theme .md-datepicker-open .md-datepicker-calendar-icon, .md-datepicker-open .md-datepicker-calendar-icon {color: {{primary_hue_normal.value}}!important;}
    .md-default-theme .md-calendar-date.md-calendar-date-today .md-calendar-date-selection-indicator, .md-calendar-date.md-calendar-date-today .md-calendar-date-selection-indicator {border: 1px solid {{primary_hue_normal.value}};}
    .share.popup {position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255,255,255,.36); z-index: 23;}
</style>
<div class="share popup" ng-show="my_vault_share_visible == true" layout="row" layout-align="center center" layout-wrap>
    <md-card class="md-card-base card inputs md-whiteframe-6dp" flex="90" flex-sm="70" flex-gt-sm="60">
        <md-card-title style="position: relative;">
            <md-card-title-text>
                <md-list-item>
                    <div class="md-list-item-text">
                        <h3 class="md-headline" style="font-size: 24px;">Share a document</h3>
                    </div>
                </md-list-item>
            </md-card-title-text>
        </md-card-title>
        <md-card-content flex>
            <md-content flex>
                <div layout="column" layout-align="center center" flex>
                    <md-list-item>
                        <md-input-container class="md-block lightweight-md-input">
                            <label>Firstname</label>
                            <input name="firstname" ng-model="me.firstname" minlength="3" required>
                            <div ng-messages="myvault.firstname.$error" ng-show="myvault.firstname.$dirty">
                                <div ng-message="required">Firstname required!</div>
                                <div ng-message="minlength">Name too short!</div>
                            </div>
                        </md-input-container>
                    </md-list-item>
                    <md-list-item>
                        <md-input-container class="md-block lightweight-md-dropdown">
                            <label>State</label>
                            <md-select ng-model="me.address.state">
                                <md-option><em>None</em></md-option>
                                <md-option ng-repeat="state in states" ng-value="state.abbrev" ng-disabled="$index === 1">
                                    {{state.abbrev}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </md-list-item>
                </div>
            </md-content>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button disabled>Cancel</md-button>
            <div flex></div>
            <md-button class="md-raised" ng-click="closeMyVault()" style="background-color: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}};">Close</md-button>
        </md-card-actions>
    </md-card>
</div>
