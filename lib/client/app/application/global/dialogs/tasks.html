<div class="dialog-curtain" ng-show="task_runner_visible == true">
    <md-card class="suite-dialog md-card-base">


        <md-card-title style="position: relative;" layout="column" layout-align="start center" layout-gt-sm="row" layout-align-gt-sm="center center">


            <!-- Action Buttons -->
            <md-button class="md-fab md-mini" aria-label="Switch between grid and list view" style="position: absolute; bottom: -26px; left: 16px; background-color: {{base_hue_lightest.value}}!important;" ng-click="null">
                <md-icon style="color: {{primary_hue_normal.value}}; cursor: pointer;" aria-label="Remove List Item" md-font-library="material-icons">add</md-icon>
            </md-button>
            <md-button class="md-fab md-mini" aria-label="Add a staff member" style="position: absolute; bottom: -26px; left: 72px; background-color: {{base_hue_lightest.value}}!important;" ng-click="null">
                <md-icon style="color: {{primary_hue_normal.value}}; cursor: pointer;" aria-label="Remove List Item" md-font-library="material-icons">menu</md-icon>
            </md-button>
            <!-- Action Buttons -->


            <md-card-title-text>
                <span class="md-headline">Task Runner</span>
            </md-card-title-text>
            
        </md-card-title>

        <!-- Company Info Screen -->
        <md-card-content layout="row" layout-gt-sm="row" layout-align="space-around center" layout-align-gt-sm="center start" layout-margin layout-wrap>
            <!-- columns -->
            <div flex="100" flex-gt-sm="40">
                <md-card class="md-card-base md-whiteframe-4dp">
                    <md-card-header>
                        <md-card-header-text>
                            <span class="md-title">Tasks</span>
                            <span class="md-subhead">Enable or Disable</span>
                        </md-card-header-text>
                    </md-card-header>
                    <md-card-content>
                        <md-list-item>
                            <md-icon style="color: {{primary_hue_normal.value}}; cursor: pointer;" aria-label="Remove List Item" md-font-library="material-icons">menu</md-icon>
                            <p>Task Title</p>
                            <md-switch class="md-secondary"></md-switch>
                        </md-list-item>
                        <md-divider></md-divider>
                    </md-card-content>
                    <md-card-actions layout="row" layout-align="end center">
                        <div flex></div>
                        <md-button md-raised style="background-color: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}};" ng-confirm-message="Are you sure you want to update your company settings?" ng-confirm-click="updateSettings()" ng-confirm-condition="true">Update</md-button>
                    </md-card-actions>
                </md-card>
            </div>
            <div flex="100" flex-gt-sm="40">
                <md-card class="md-card-base md-whiteframe-4dp">
                    <md-card-header>
                        <md-card-header-text>
                            <span class="md-title">Notifications</span>
                        </md-card-header-text>
                    </md-card-header>
                    <md-card-content layout="row" layout-wrap layout-align="center start">
                        <md-list-item flex="100" flex-sm="100" flex-gt-sm="50">
                            <p>Notification Name</p>
                            <md-menu class="md-secondary">
                                <md-button class="md-icon-button">
                                    <md-icon style="color: {{primary_hue_normal.value}}; cursor: pointer;" aria-label="Remove List Item" md-font-library="material-icons">more_vert</md-icon>
                                </md-button>
                                <md-menu-content width="4">
                                    <md-menu-item>
                                        <md-button>
                                        Redial
                                        </md-button>
                                    </md-menu-item>
                                    <md-menu-item>
                                        <md-button>
                                        Check voicemail
                                        </md-button>
                                    </md-menu-item>
                                    <md-menu-divider></md-menu-divider>
                                    <md-menu-item>
                                        <md-button>
                                        Notifications
                                        </md-button>
                                    </md-menu-item>
                                </md-menu-content>
                            </md-menu>
                        </md-list-item>
                    </md-card-content>
                    <md-card-actions layout="row" layout-align="end center">
                        <div flex></div>
                        <md-button md-raised style="background-color: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}};" ng-confirm-message="Are you sure you want to update your company settings?" ng-confirm-click="updateSettings()" ng-confirm-condition="true">Update</md-button>
                    </md-card-actions>
                </md-card>
            </div>
            <!-- columns -->
        </md-card-content>
        <!-- Company Info Screen -->


        <md-card-actions layout="row" layout-align="end center">
            <md-button disabled>Superpowered by Lightweight</md-button>
            <div flex></div>
            <md-button md-raised style="background-color: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}};" ng-click="closeTaskRunner()">Close</md-button>
        </md-card-actions>

    </md-card>
</div>
