<div class="dialog-curtain taskrunner" ng-show="task_runner_visible == true">
    <md-card class="suite-dialog md-card-base">

        <div ng-include src="'application/partials/backend-menu.html'"></div>

        <md-card-title style="position: relative;" layout="row" layout-align="start center" layout-gt-sm="row" layout-align-gt-sm="center center" layout-wrap>


            <!-- Action Buttons -->
            <md-button ng-click="toggleSidebar()" class="md-fab md-mini" aria-label="open backend sidebar" style="position: absolute; bottom: -26px; left: 16px; background-color: {{base_hue_lightest.value}}!important;">
                <md-icon style="color: {{primary_hue_normal.value}}; cursor: pointer;" aria-label="Add User" md-font-library="material-icons">menu</md-icon>
            </md-button>
            <md-button class="md-fab md-mini" aria-label="Switch between grid and list view" style="position: absolute; bottom: -26px; left: 72px; background-color: {{base_hue_lightest.value}}!important;" ng-click="openCreateTask()">
                <md-icon style="color: {{primary_hue_normal.value}}; cursor: pointer;" aria-label="Remove List Item" md-font-library="material-icons">add</md-icon>
            </md-button>
            <!-- Action Buttons -->


            <md-card-title-text>
                <span class="md-headline">Task Runner</span>
            </md-card-title-text>

            <span flex></span>

            <md-icon style="color: {{base_hue_darkest.value}}; cursor: pointer;" aria-label="Remove Task" md-font-library="material-icons" ng-confirm-message="Are you sure you want to exit Task Runner?" ng-confirm-click="closeTaskRunner()" ng-confirm-condition="true">close</md-icon>

            
        </md-card-title>

        <md-card-content layout="row" layout-gt-sm="row" layout-align="space-around center" layout-align-gt-sm="center start" layout-margin layout-wrap>

            <div flex="100" flex-gt-sm="40">
                <md-card class="md-card-base" style="background: #fafafa; border: 1px solid rgba(33,33,33,.15);" flex="100">
                    <md-card-header>
                        <md-card-header-text>
                            <span class="md-title">Tasks</span>
                            <span class="md-subhead">Manage Tasks</span>
                        </md-card-header-text>
                    </md-card-header>
                    <md-card-content>
                        <md-list class="md-dense" flex>
                            <md-list-item ng-repeat="task in tasklist track by $index">
                                <md-menu>
                                    <md-button class="md-icon-button" ng-click="openMenu($mdMenu, $event)">
                                        <md-icon style="color: {{primary_hue_normal.value}}; cursor: pointer;" aria-label="task menu" md-font-library="material-icons">more_vert</md-icon>
                                    </md-button>
                                    <md-menu-content width="4">
                                        <md-menu-item>
                                            <md-button ng-confirm-message="Are you sure you want to update this task?" ng-confirm-click="updateTask(task)" ng-confirm-condition="true">
                                            Update Task
                                            </md-button>
                                        </md-menu-item>
                                        <md-menu-item>
                                            <md-button>
                                            Run Task
                                            </md-button>
                                        </md-menu-item>
                                        <md-menu-item>
                                            <md-button ng-confirm-message="Are you sure you want to delete this task?" ng-confirm-click="deleteTask(task)" ng-confirm-condition="true">
                                            Delete Task
                                            </md-button>
                                        </md-menu-item>
                                        <md-menu-divider></md-menu-divider>
                                        <md-menu-item>
                                            <md-button ng-click="openUpdateTask(task)">
                                            View Task
                                            </md-button>
                                        </md-menu-item>
                                    </md-menu-content>
                                </md-menu>
                                <div class="md-list-item-text">
                                    <p style="font-size: 16px;">{{task.title}}</p>
                                </div>
                                <md-switch class="md-secondary" ng-model="task.enabled"></md-switch>
                                <md-divider></md-divider>
                            </md-list-item>
                            <md-list-item ng-show="tasklist.length == 0">
                                <p>You don't have any tasks configured yet.</p>
                            </md-list-item>
                        </md-list>
                    </md-card-content>
                </md-card>
            </div>

            <div flex="100" flex-gt-sm="40" layout-align="row" layout-wrap>
                <md-card class="md-card-base" style="background: #fafafa; border: 1px solid rgba(33,33,33,.15);" flex="100">
                        <md-card-header>
                            <md-card-header-text>
                                <span class="md-title">App Notifications</span>
                                <span class="md-subhead">Message Pipeline</span>
                            </md-card-header-text>
                        </md-card-header>
                        <md-card-content>
                            <md-tabs md-dynamic-height md-border-bottom>
                                <md-tab label="Leads">
                                    <md-content style="padding: 0;">
                                        <div layout="column" layout-align="center stretch" style="margin: 0" flex>
                                            <md-list class="md-dense" flex>                                              
                                                <md-list-item class="md-2-line" flex>
                                                    <div class="md-list-item-text">
                                                        <p>You don't have any leads yet.</p>
                                                    </div>
                                                </md-list-item>
                                            </md-list>
                                        </div>
                                    </md-content>
                                </md-tab>                                
                            </md-tabs>
                    </md-card-content>
                </md-card>
            </div>
        </md-card-content>
        <!-- Company Info Screen -->


        <md-card-actions layout="row" layout-align="end center" class="footer-backend">
            <md-button disabled>Superpowered by Lightweight</md-button>
            <div flex></div>
            <md-button md-raised style="background-color: {{primary_hue_normal.value}}; color: {{base_hue_lightest.value}};" ng-click="closeTaskRunner()">Close</md-button>
        </md-card-actions>

    </md-card>
</div>
