
<!-- sticky header -->
<div layout-align="center center" layout="row" layout flex>
	<!-- Logo -->
	<div flex="100" flex-gt-sm="25" layout-align="start center" layout-align-gt-sm="center center" layout="row">
		
		<a href="/"><img src="media/logo.png" style="max-height: 64px;"></a>
	</div>
	<!-- Logo -->
	<!-- Navigation Items -->
	<div flex="25" flex-gt-sm="75" layout-align="end center" layout="row" ng-init="navigation_panel = false">
		<md-button class="md-icon-button navigation menu" ng-attr-style="color: {{base_hue_darkest.value}};" ng-click="open_parent_menu()">
			<md-icon ng-attr-style="color: {{base_hue_darkest.value}}">menu</md-icon>
		</md-button>
		<span ng-repeat="item in settings.navigation.data track by $index">
			<md-button ng-if="item.navigation.parent.name != 'People'" class="navigation link" ng-click="sub_navigation_panel = true; open_menu(item)" ng-attr-style="color: {{base_hue_darkest.value}};">
				<md-icon ng-attr-style="color: {{base_hue_darkest.value}}">keyboard_arrow_down</md-icon>
				{{item.navigation.parent.name}}
			</md-button>
			<a ng-if="item.navigation.parent.name == 'People'" ng-click="sub_navigation_panel = false;" ng-href="{{item.navigation.parent.url}}">
				<md-button class="navigation link" ng-attr-style="color: {{base_hue_darkest.value}};">
					<md-icon ng-attr-style="color: {{base_hue_darkest.value}}">keyboard_arrow_down</md-icon>
					{{item.navigation.parent.name}}
				</md-button>
			</a>
		</span>
		<md-button class="md-icon-button navigation link" style="background-color: #d1d2d3;" ng-click="null">
			<md-icon ng-attr-style="color: {{primary_hue_normal.value}}">face</md-icon>
		</md-button>
	</div>
	<!-- Navigation Items -->
</div>
<!-- sticky header -->
