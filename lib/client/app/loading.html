<!-- Page Loading  -->
<style>
.loading_page {opacity: 1;}
.loading_page.ng-hide-add {transition: all .5s linear;}
.loading_page.ng-hide {
    opacity: 0;
}
#loading {
        will-change: transform;
        animation: roll 3s infinite;
        -webkit-animation: roll 2s infinite;
}

@-webkit-keyframes rotation {
        from {
                transform: rotate(0deg);
                -webkit-transform: rotate(0deg);
        }
        to {
                transform: rotate(360deg);
                -webkit-transform: rotate(360deg);
        }
}
</style>

<md-content class="loading_page" id="load_page" style="position: fixed; width: 100%; height: 100%; background-color: #212121; z-index:20000; top: 0; left: 0; text-align: center;">
    
    <section ng-cloak style="height: 100%;" layout="row" layout-align="center center">

        <div layout="row" layout-align="center center">
            <div flex="80" flex-sm="60" flex-gt-sm="40" style="margin-top: 64px; text-align: center;">
                <img id="loading" style="width: 60px; height: auto;" src="media/logo-box-white.png" ng-cloak="true">
            </div>
        </div>

    </section>

    <!-- <img content-available src="media/logo.png" style="width: 0; height: 0"> -->

</md-content>
<!-- Page Loading  -->
