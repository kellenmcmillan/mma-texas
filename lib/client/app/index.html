	<body ng-controller="colorController">

        <!-- editor -->
        <div ng-if="me.security.roles == 'management'" ng-include src="'application/global/dialogs/editor.html'"></div>
        <!-- editor -->

        <!-- mediaVault -->
        <div ng-if="me.security.roles == 'management'" ng-include src="'application/global/dialogs/mediaVault.html'"></div>
        <!-- mediaVault -->

        <!-- userVault -->
        <div ng-if="me.security.roles == 'management'" ng-include src="'application/global/dialogs/userVault.html'"></div>
        <!-- userVault -->

        <!-- myVault -->
        <div ng-if="user" ng-include src="'application/global/dialogs/myVault.html'"></div>
        <!-- myVault -->

        <!-- myVault -->
        <div ng-if="me.security.roles == 'management'" ng-include src="'application/global/dialogs/share.html'"></div>
        <!-- myVault -->

        <!-- settings -->
        <div ng-if="me.security.roles == 'management'" ng-include src="'application/global/dialogs/settings.html'"></div>
        <!-- settings -->

        <!-- userVault detail -->
        <div ng-if="me.security.roles == 'management'" ng-include src="'application/global/dialogs/userVaultDetail.html'"></div>
        <!-- userVault detail -->

        <!-- userVault add user -->
        <div ng-if="me.security.roles == 'management'" ng-include src="'application/global/dialogs/userVaultAddUser.html'"></div>
        <!-- userVault add user -->

        <!-- password reset -->
        <div ng-if="user" ng-include src="'application/global/dialogs/passwordReset.html'"></div>
        <!-- password reset -->

        <div ng-controller="lightweightController">

            <div ng-include src="'application/global/style.html'"></div>

    		<!-- views -->
            <div ng-view></div>
            <!-- views -->

        </div>


	</body>

            })
            .catch(err => console.error('Looks like there is an error....', err))
        }

    <!-- Notification -->
    <script type="text/ng-template" id="toast-template.html">
        <md-toast style="background-color:{{primary_hue_normal.value}};">
            <span class="md-toast-text" flex>{{toastMessage}}</span>
            <md-button ng-show="action" ng-click="openMoreInfo($event)">
            More info
            </md-button>
            <md-button ng-click="closeToast()">
            Close
            </md-button>
        </md-toast>
    </script>
